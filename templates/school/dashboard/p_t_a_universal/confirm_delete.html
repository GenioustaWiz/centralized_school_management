{% extends 'school/dashboard/dashboard_base.html' %}

{% load static %}

{% block head %}
<title> {{title}} </title>
{{form.media}}
<link rel="stylesheet" href="{% static 'css/blogdashboard/author/write_new_article.css' %}"> 
<style>
  
</style>
{% endblock head %}
{% block content %}
 

<!-- Write New Articles -->
<section class="item2 section write-A-page">
  <div class="write-a-c bg--white">
        <div id="w-a-heading">
            <h2> {{title}}</h2>
        </div>
        <div id="w-a-body">
            <p>Are you sure you want to delete 
                <span style='color:red; font-size:25px; font-weight:800;' >
                     {{ context.first_name }} 
                </span>?
            </p>
        
            <form class="w-a-body" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="button btn-danger">
                    <button type="submit">Delete</button>
                </div> 
                <a href="{% url url_first|lower|add:'_A_list' %}" class="btn btn-secondary">Cancel</a>
            </form> <!-- end of Class w-a-body-->
        </div><!-- end of ID w-a-body-->
    </div><!-- End of Write-articles-->
</section><!-- End Of Write Articles --> 

{% endblock content%}
